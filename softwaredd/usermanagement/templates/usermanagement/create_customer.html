{% extends "usermanagement/index.html" %}
{% load static %}
{% block content %}
<section class="gradient-custom">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white"
                    style="border-radius: 1rem; box-shadow: 0 15px 20px 0 rgba(0,0,0,0.4);">
                    <div class="card-body p-5 text-center">
                        <div class="">
                            <h2 class="fw-bold mb-2 text-uppercase">Kunden hinzufügen</h2>
                            <p class="text-white-50 mb-3">
                                Hinzufügen von Kunden hier möglich.
                            </p>
                            <form action="{%url 'create-customer-view'%}" method="post">
                                {% csrf_token %}
                                <div class="form-outline form-white bg-dark mb-4">
                                    <input type="text" name="firstname" maxlength="200" required
                                        class="form-control form-control-lg bg-dark text-white" id="id_firstname">
                                    <label class="form-label" for="id_firstname">Vorname</label>
                                </div>
                                <div class="form-outline form-white bg-dark mb-4">
                                    <input type="text" name="sirname" maxlength="200" required
                                        class="form-control form-control-lg bg-dark text-white" id="id_sirname">
                                    <label class="form-label" for="id_sirname">Nachname</label>
                                </div>
                                <div class="form-outline form-white bg-dark mb-4">
                                    <input type="email" name="email" maxlength="200" required
                                        class="form-control form-control-lg bg-dark text-white" id="id_email">
                                    <label class="form-label" for="id_email">E-Mail</label>
                                </div>
                                <div class="form-outline form-white bg-dark mb-4">
                                    <input type="text" name="company_name" maxlength="200" required
                                        class="form-control form-control-lg bg-dark text-white" id="id_company_name">
                                    <label class="form-label" for="id_company_name">Name des Unternehmens</label>
                                </div>
                                <button class="btn btn-outline-light btn-lg px-5 mt-3" type="submit">hinzufügen</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

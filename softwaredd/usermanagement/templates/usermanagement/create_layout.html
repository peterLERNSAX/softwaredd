{% extends "usermanagement/index.html" %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}
{% block content %}
<section class="gradient-custom">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white"
                    style="border-radius: 1rem; box-shadow: 0 15px 20px 0 rgba(0,0,0,0.4);">
                    <div class="card-body p-5 text-center">
                        <div class="">
                            <h2 class="fw-bold mb-2 text-uppercase">Grundriss hochladen</h2>
                            <p class="text-white-50 mb-3">
                                Hochladen des Grundrisses hier möglich.
                            </p>
                            <form action="{%url 'create-layout-view'%}" method="post">
                                {% csrf_token %}
                                <div class="form-outline form-white bg-dark mb-4">
                                    <input type="file" name="pdf_text" class="form-control form-control-lg bg-dark text-white" id="id_pdf_text" required>
                                    <label class="form-label" for="id_pdf_text">Grundrissdatei</label>
                                </div>
                                <button class="btn btn-outline-light btn-lg px-5 mt-3" type="submit">hinzufügen</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% extends "usermanagement/index.html" %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}
{% block content %}

<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4">
              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Bitte den Nutzernamen und das Passwort eingeben.</p>
              <form action="{%url 'login-view'%}" method="post">
                  {% csrf_token %}
                  <div class="form-outline form-white mb-4 bg-dark">
                  <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" class="text-white bg-dark form-control form-control-lg" id="id_username">
                  <label class="form-label" for="id_username">Nutzername</label>
                  </div>
                  <div class="form-outline form-white mb-4 bg-dark">
                  <input type="password" name="password" autocomplete="current-password" required="" class="text-white form-control form-control-lg bg-dark" id="id_password">
                  <label class="form-label" for="id_password">Passwort</label>
                  </div>
                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
              </form>
              <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Passwort vergessen?</a></p>
            </div>
            <div>
              <p class="mb-0">Sie haben keinen Account? <a href="#!" class="text-white-50 fw-bold">Wenden Sie sich an Ihren Administrator.</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


{%endblock%}
